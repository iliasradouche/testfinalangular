<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="javascript:;">{{ 'header.title' | translate }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarText">
        <span class="navbar-text">
            {{ 'header.description' | translate }}
          </span>
    </div>
    <div class="language-container">
        <ng-select [items]="this.mainService.supportedLanguages"
                   [clearable]="false"
                   [searchable]="false"
                   [(ngModel)]="this.mainService.currentLanguage"
                   bindLabel="value" bindValue="value"
                   (change)="changeLanguage($event)">
          <ng-template ng-label-tmp let-item="item">
            <img loading="lazy" class="lang-img" [src]="item.img"/>
          </ng-template>
          <ng-template ng-option-tmp let-item="item">
            <img loading="lazy" class="lang-img" [src]="item.img"/>
            <span class="text-uppercase">{{item.value}}</span>
          </ng-template>
        </ng-select>
      </div>
  </nav>
